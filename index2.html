<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

<div id="app">
    <p>{{ obj.foo }}</p>
    <!-- this will no longer update obj.foo! -->
    <button @click="obj.foo = 'baz'">Change it</button>
</div>


<script>

    var vm = new Vue({
        // options
    })
    var obj = {
        foo: 'bar'
    }

    Object.freeze(obj)

    new Vue({
        el: '#app',
        data () {
            return {
                obj
            }
        }
    })


</script>




</body>
</html>
